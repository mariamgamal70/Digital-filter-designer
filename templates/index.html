<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.6.1/font/bootstrap-icons.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="/static/plotly-2.18.2.min.js" charset="utf-8"></script>
    <title>Digital Filter Designer</title>
</head>

<body style="background-color: black;">
    <header class="bg-danger mb-2 text-light p-1 d-flex flex-wrap align-items-center justify-content-between">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <h4 class="d-inline">Digital Filter Designer</h4>
        <div class="my-3">
            <!-- <label for="formFile" class="form-label h4">Upload Signal</label> -->
            <input class="form-control custom-file-input bg-dark text-light" type="file" id="uploadsignal">
        </div>
    </header>
    <div class="d-flex flex-wrap justify-content-center mt-5">
        <div style="position: relative; left: 25px;" id="canvascontainer"><canvas id="unitcirclecanva" width="300"
                height="300" style="border: 1px solid #d3d3d388" class="border rounded-circle"></canvas></div>
        <br>
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="zero" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio1" style="width: 100px;">Zero</label>

            <input type="radio" class="btn-check" name="btnradio" id="pole" autocomplete="off">
            <label class="btn btn-outline-danger" for="btnradio2" style="width: 100px;">Pole</label>

            <div class="btn-group">
                <button type="button" class="btn btn-outline-danger dropdown-toggle" data-bs-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">
                    Clear
                </button>
                <ul class="dropdown-menu" style="background-color: black;">
                    <li>
                        <input type="radio" class="dropdown-item btn-check" name="btnradio" id="btnradio3"
                            autocomplete="off">
                        <label class="dropdown-item text-light" for="btnradio3">Zeros</label>
                    </li>
                    <li>
                        <input type="radio" class="dropdown-item btn-check" name="btnradio" id="btnradio3"
                            autocomplete="off">
                        <label class="dropdown-item text-light" for="btnradio3">Poles</label>
                    </li>
                    <li>
                        <input type="radio" class="dropdown-item btn-check" name="btnradio" id="btnradio3"
                            autocomplete="off">
                        <label class="dropdown-item text-light" for="btnradio3">All</label>
                    </li>
                </ul>
            </div>
            <div>
                <button type="button" class="btn btn-outline-danger">
                    <i class="bi bi-trash-fill"></i>
                </button>
            </div>
        </div>
        <br>
        <div class='d-inline-block w-100'>
            <input class="w-100" type="range" name="speed" min="0" max="100" step="1" value="50" id="speed" />
            <span id="rangevalue">0%</span>
        </div>
        <div class="d-flex flex-row align-items-center">
            <button type="button" class="btn btn-outline-danger me-4" data-bs-toggle="modal"
                data-bs-target="#exampleModal">
                All-pass filters
            </button>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                <label class="form-check-label text-danger" for="flexSwitchCheckDefault">Conjugate</label>
            </div>
        </div>
    </div>

    <div class="d-flex flex-column">
        <div class="border border-danger rounded mb-1">
            <div id="magnitude" style="width:500px;height:300px;"></div>
        </div>
        <div class="border border-danger rounded">
            <div id="phase" style="width:500px;height: 300px;"></div>
        </div>
    </div>
    <div>

        <div class="border border-danger  rounded mb-1">
            <div id="inputsignal" style="width:500px;height: 300px;"></div>
        </div>
        <div class="border border-danger rounded">
            <div id="outputsignal" style="width:500px;height: 300px;"></div>
        </div>
        <br>
    </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-light" style="background-color: black;border-color: white;">
                <div class="modal-header td">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">All-pass filters</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="dropdown">
                        <button class="btn btn-secondary dropdown-toggle me-4 dropdown-wide" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Select desired All-pass
                        </button>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">1+0.5j</a></li>
                            <li><a class="dropdown-item" href="#">1+2j</a></li>
                            <li><a class="dropdown-item customize-option" href="#">Customize</a></li>
                        </ul>
                        <button type="button" class="btn btn-danger add-button">Add</button>
                        <button type="button" class="btn btn-outline-danger delete-button">
                            <i class="bi bi-trash-fill"></i>
                        </button>
                    </div>
                    <div class="input-group mt-2">
                        <input type="text" class="form-control custom-input-container" id="customInputContainer"
                            placeholder="Enter desired value" style="display: none;">
                    </div>
                    <ul id="selectedItemsList" class="mt-4"></ul>
                </div>


                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-danger">Apply</button>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/app.js"></script>
    <script src="/static/canvas.js"></script>
    <script>
        $(document).ready(function () {
            $('.dropdown-menu a.dropdown-item').click(function (e) {
                e.preventDefault();
                var selectedItemText = $(this).text();
                var customInputVisible = $('#customInputContainer').is(':visible');

                if (selectedItemText !== 'Customize') {
                    var listItem;
                    if (customInputVisible) {
                        var customValue = $('#customInputContainer').val();
                        if (isValidCustomValue(customValue)) {
                            listItem = $('<li>').text(customValue);
                            $('#customInputContainer').val('').hide();
                        } else {
                            alert('Invalid custom value. Please enter a value in the form x+yj.');
                        }
                    } else {
                        listItem = $('<li>').text(selectedItemText);
                    }

                    if (listItem && selectedItemText !== 'Customize') {
                        $('#selectedItemsList').append(listItem);
                    }
                }
            });

            $('.customize-option').click(function (e) {
                e.preventDefault();
                $('#customInputContainer').toggle();
            });

            $('.add-button').click(function (e) {
                e.preventDefault();
                var customValue = $('#customInputContainer').val();
                if (isValidCustomValue(customValue)) {
                    var listItem = $('<li>').text(customValue);
                    $('#selectedItemsList').append(listItem);
                    $('#customInputContainer').val('').hide();
                } else {
                    alert('Invalid custom value. Please enter a value in the form x+yj.');
                }
            });

            function isValidCustomValue(value) {
                var pattern = /^[-+]?[\d]+(\.[\d]+)?[+-][\d]+(\.[\d]+)?[j]$/;
                return pattern.test(value);
            }
        });
        $(document).ready(function () {
            // Event listener for the delete button
            $('.delete-button').on('click', function () {
                // Find the selected item's index and remove it from the list
                var selectedIndex = $('#selectedItemsList li.active').index();
                $('#selectedItemsList li.active').remove();

                // If there are remaining items, update the active selection
                var remainingItems = $('#selectedItemsList li');
                if (remainingItems.length > 0) {
                    // Check if the deleted item was the last item
                    if (selectedIndex === remainingItems.length) {
                        // If so, select the previous item
                        remainingItems.eq(selectedIndex - 1).addClass('active');
                    } else {
                        // Otherwise, select the next item
                        remainingItems.eq(selectedIndex).addClass('active');
                    }
                }
            });
        });


    </script>
</body>

</html>
